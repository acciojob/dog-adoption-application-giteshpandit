<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div>
            <label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>
        </div>
        <div>
            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="Labrador">Labrador</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Beagle">Beagle</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
